---
- name: Setup Expense Tracker Web Server
  hosts: all
  gather_facts: no
  become: true
  tasks:
    - name: Clean apt cache
      shell: |
        apt-get clean
        rm -rf /var/lib/apt/lists/*
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - nginx
          - git
          - python3
          - python3-pip
          - python3-venv
          - libpq-dev
          - python3-dev
          - supervisor
        state: present

    - name: Enable and start Nginx
      service:
        name: nginx
        enabled: yes
        state: started

    # Removed all MySQL installation and wait tasks
    - name: Clone expense tracker repo
      git:
        repo: https://github.com/aungsanoo-mm/expense-app.git
        dest: /var/www/html/expense-tracker
        force: yes

    - name: Copy selectd file to my app folder
      copy:
        src: "/var/www/html/expense-tracker/update-feature+Postgresdb/{{ item }}"
        dest: "/var/www/html/expense-tracker/{{ item }}"
        remote_src: yes
      with_items:
        - app.py
        - expense-tracker.service
        - requirements.txt
    - name: Coyp templates folder to app directory
      copy:
        src: "/var/www/html/expense-tracker/update-feature+Postgresdb/templates"
        dest: /var/www/html/expense-tracker/
        remote_src: yes
    - name: Coyp static folder to app directory
      copy:
        src: "/var/www/html/expense-tracker/update-feature+Postgresdb/static"
        dest: /var/www/html/expense-tracker/
        remote_src: yes
  
    - name: Set permissions
      file:
        path: /var/www/html/expense-tracker
        owner: www-data
        group: www-data
        recurse: yes

    - name: Copy Gunicorn service file
      copy:
        src: /var/www/html/expense-tracker/expense-tracker.service
        dest: /etc/systemd/system/expense-tracker.service
        mode: '0644'
        remote_src: yes
    - name: Copy Nginx defautl file to /etc/nginx/sites-available/
      copy:
        src: /home/aungsan/expense-app/update-feature+Postgresdb/expense-nginx
        dest: /etc/nginx/sites-available/
        mode: '0644'
       #remote_src: yes
    - name: Copy Nginx defautl file to site-enable 
      copy:
        src: /home/aungsan/expense-app/update-feature+Postgresdb/expense-nginx
        dest: /etc/nginx/sites-enabled/
        mode: '0644'
       #remote_src: yes
    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-available/default
        state: absent
    - name: Replace default sites-enabled include with expense config
      replace:
        path: /etc/nginx/nginx.conf
        regexp: 'include /etc/nginx/sites-enabled/\*;'
        replace: 'include /etc/nginx/sites-enabled/expense-nginx;'
      notify: Restart nginx

    - name: Ensure .env file exists for Flask app (RDS PostgreSQL connection)
      copy:
        dest: /var/www/html/expense-tracker/.env
        content: |
          POSTGRES_HOST={{ postgres_host }}
          POSTGRES_USER={{ postgres_user }}
          POSTGRES_PORT={{ postgres_port }}
          POSTGRES_PASSWORD={{ postgres_password }}
          POSTGRES_DB={{ postgres_db }}
        force: yes
        mode: '0644'

    - name: Create virtual environment
      command: python3 -m venv /var/www/html/expense-tracker/venv
      args:
        creates: /var/www/html/expense-tracker/venv

    - name: Install Python dependencies in virtualenv
      pip:
        requirements: /var/www/html/expense-tracker/requirements.txt
        virtualenv: /var/www/html/expense-tracker/venv

    - name: Ensure systemd override directory exists
      file:
        path: /etc/systemd/system/expense-tracker.service.d
        state: directory
        mode: '0755'

    - name: Create systemd override for environment file
      copy:
        dest: /etc/systemd/system/expense-tracker.service.d/override.conf
        content: |
          [Service]
          EnvironmentFile=/var/www/html/expense-tracker/.env
      notify: Reload systemd

    - name: Reload systemd and start Gunicorn
      systemd:
        daemon_reload: yes
        name: expense-tracker.service
        enabled: yes
        state: started
  handlers: 
    - name: Restart nginx
      service:
        name: nginx
        state: restarted
    - name: Reload systemd
      systemd:
        daemon_reload: yes

  